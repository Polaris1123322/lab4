<html>
<head>

 	<link href="/static/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="row">

		</div>
		</nav>
	</div>
	<div class="container">
		<div >
			<div class="input-group">
				<form action="/new_author/"  method="get">
					<p><input  placeholder="名字" name="name"/></p>
		
					<p> <input placeholder="年龄" name="age"></p>
					<p><input placeholder="国家" name="country"></p>

		</div>
	</div>
