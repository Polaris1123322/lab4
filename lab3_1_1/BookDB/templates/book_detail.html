<!DOCTYPE html>
<html>
<head>
   <title>在线图书馆</title>
 	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<link href="/static/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="row">
		<nav class="navbar navbar-default offset2 " role="navigation">
		<div class="navbar-header">
			<a href="/books/" class="navbar-brand"><h2>在线图书馆</h2></a>
		</div>
		<div>
			<ul class="nav navbar-nav">
				<li><a href="/books/">书籍</a></li>
				<li>
					<div  class="col-lg-4">
						<div class="input-group">
							<form action="/books/"  method="get">
								<input type="text" class="form-contrl" name="author" placeholder="搜＂书名＂"/>
								<span class="input-group-btn">
									<button class="btn" type="submit">
										Go!
									</button>
								</span>
							</form>
						</div>
					</div>
				</li>
			</ul>
		</div>
		</nav>
	</div>
	<div class="container">
		<div  class="row">
			<table class="table table-hover ">
				<caption><h3>{{book.title}}</h3></caption>
				<thead>
					<tr>
						<th>书名</th>
						<th>作者</th>
						<th>出版社</th>
						<th>价格</th>
						<th>动作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>{{book.title}}</td>
						<td>{{ author.name}}</td>
						<td>{{ book.publisher }}</td>
						<td>{{ book.publish_date|date:"Y-m-d" }}</td> 
						<td>{{ book.price}}</td>
						<td><a href= {{del_link}} >del</a>/
							<a href={{edi_link}}>edi </a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row">
			<table class="table table-hover ">
				<caption>{{ author.name }}</caption>
				<thead>
					<tr>
						<th>作者</th>
						<th>年龄</th>
						<th>国家</th>
					</tr>
				</thead>
				<tbody>
						<td>{{ author.name }}</td>
						<td>{{ author.age }}</td>
						<td>{{  author.country }}</td>
						
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
